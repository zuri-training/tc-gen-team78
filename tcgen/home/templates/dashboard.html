<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://kit.fontawesome.com/0c4d6ce46a.js" crossorigin="anonymous"></script>

    <title>Dashboard </title>
    <style>
        {% include 'styles/dash.css' %}
    </style>

</head>
<body id="dshbrd-pg">
    <nav>
        <div class="logo-container">
            <img src="./assets/Logo_white.svg" alt="logo" class="">
        </div>
        <div class="add-btns">
            <div class="support-btn">
                <a href=""><i class="fa-solid fa-circle-plus"></i></a>
                <span class="">Support</span>
            </div>
            <div class="user-act-btn">
                <a href=""><i class="fa-solid fa-circle-plus"></i></a>
                <span class="">User Account</span>
            </div>
        </div>
    </nav>
    <main>
        <h1>WELCOME/INTRO TEXT</h1>
        <section class="preview-section">
            <div class="preview">
                <img src="" alt="" class="">
                <h2>T&C GENERATOR</h2>
                <div class="wrap-bottom">
                    <div class="rect-btn-wrap">
                        <div class="rect-wrapper">
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                        </div>
                        <a href="{% url 'ui-create' %}" class="start-btn">Start
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="preview">
                <img src="" alt="" class="">
                <h2>PRIVACY POLICY <br> GENERATOR</h2>
                <div class="wrap-bottom">
                    <div class="rect-btn-wrap">
                        <div class="rect-wrapper">
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                        </div>
                        <a href="" class="start-btn">Start
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="prev">
                <img src="" alt="" class="">
                <h2>DRAFTS/INPROGRESS</h2>
                <div class="wrap-bottom-b">
                    <div class="rect-btn-wrap-b">
                        <div class="rect-wrapper-b">
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                        </div>
                        <a href="" class="start-btn">Resume
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="prev">
                <img src="" alt="" class="">
                <h2>COMPLETED</h2>
                <div class="wrap-bottom-b">
                    <div class="rect-btn-wrap-b">
                        <div class="rect-wrapper-b">
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                            <span class="rect"></span>
                        </div>
                        <a href="" class="start-btn">View
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
