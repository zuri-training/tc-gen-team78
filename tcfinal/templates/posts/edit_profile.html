{% load static %}

<!--changed the codes to align with figma design and added image-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <script src="https://kit.fontawesome.com/0c4d6ce46a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="/"><img src="{% static '/images/Logo.svg' %}" alt="logo"></a>
        <div class="navlink">
            <a href="login">Already have an account?</a>
            <a href="login"><button>Log In</button></a>
        </div>
    </nav>
    <main>
        <div class="signup-illustration">
            <img src="{% static '/images/sign up.png' %}" alt="illustration">
        </div>
        <div class="signup-text">
            <form method="POST">
                {% csrf_token %}
                <h1>Create your free account</h1>
                <div class="input-container">
                    <label for="name" class="label3">First Name</label> <br>
                    <input type="text" id="name" name="first_name" placeholder="Your First Name" required> 
                </div>
                <div class="input-container">
                    <label for="name" class="label3">Last Name</label> <br>
                    <input type="text" id="name" name="last_name" placeholder="Your Last Name" required> 
                </div>
                <div class="input-container">
                    <label for="username" class="label3">Username</label> <br>
                    <input type="text" id="username" name="username" placeholder="Your Username" required> 
                </div>
                <div class="input-container">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email"  placeholder="Example@email.com" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password1" id="password" placeholder="Enter Password" required>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password2" id="password" placeholder="Enter Password" required>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="remember-pwd">
                    <div class="remember">
                        <input type="checkbox" name="remember-me" id="remember-me" value="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
                <button name="submit" id="submit">Update Profile</button>
            </form>
